<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* SVG styles that respect theme variables */
    .bg { fill: var(--svg-bg, #f8fafc); }
    .text { fill: var(--svg-text, #1e293b); }
    .accent { fill: var(--svg-accent, #FF6B00); }
    .accent-light { fill: rgba(255, 107, 0, 0.1); }
    .line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 2; }
    .grid-line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 1; stroke-dasharray: 4,4; }
    .connector { stroke: #FF6B00; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 14px; font-weight: 500; }
    .small-label { font-family: sans-serif; font-size: 12px; }
    .box { fill: white; stroke: #64748b; stroke-width: 2; rx: 6; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .highlight-box { fill: rgba(255, 107, 0, 0.08); stroke: #FF6B00; stroke-width: 2; rx: 6; }
    .code { font-family: monospace; font-size: 12px; fill: #475569; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .text { fill: #f8fafc; }
      .box { fill: #1e293b; stroke: #475569; }
      .code { fill: #cbd5e1; }
      .grid-line { stroke: #334155; }
    }
  </style>
  <g class="bg">
    <rect x="0" y="0" width="800" height="400" rx="8" fill="white"/>
  </g>

  <g class="title" transform="translate(400, 50)">
    <text class="label" x="0" y="40">How Can API Design Transform Your Microservices Architecture?</text>
    <text class="small-label" x="0" y="55">Explore API design and management patterns</text>
  </g>

  <g class="concept" transform="translate(400, 150)">
    <path class="connector" d="M100,50 L200,70 M300,50 L400,70" stroke="#FF6B00" fill="none"/>
    <rect x="250" y="35" width="200" height="120" rx="8" class="highlight-box"/>
    
    <g transform="translate(250, 35)">
      <line class="grid-line" x1="0" y1="15" x2="200" y2="45"/>
      <line class="grid-line" x1="0" y1="15" x2="200" y2="45"/>
      
      <rect x="50" y="20" width="100" height="80" rx="8" class="box"/>
      <path d="M110,30 L260,210" stroke="#FF6B00" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <g class="comparison" transform="translate(400, 200)">
    <text class="label">Traditional Approach</text>
    <rect x="100" y="40" width="250" height="160" rx="8" class="box"/>
    <path d="M150,50 L350,130" stroke="#64748b" marker-end="url(#arrowhead)"/>
    
    <text class="label">API0-Enhanced Approach</text>
    <rect x="450" y="40" width="250" height="160" rx="8" class="box"/>
    <path d="M500,50 L750,130" stroke="#FF6B00" marker-end="url(#arrowhead)"/>
  </g>

  <g class="code-example" transform="translate(400, 300)">
    <rect x="0" y="0" width="200" height="100" rx="8" class="highlight-box"/>
    <text class="code">// Example Service A</text>
    <rect x="220" y="0" width="200" height="100" rx="8" class="box"/>
    <text class="code">// Example Service B</text>
    
    <path d="M120,50 L320,150" stroke="#FF6B00" marker-end="url(#arrowhead)"/>
  </g>

  <g class="logo" transform="translate(400, 350)">
    <image href="/images/logo/api0-logo-64.png" x="0" y="0" width="64" height="64"/>
  </g>
</svg>