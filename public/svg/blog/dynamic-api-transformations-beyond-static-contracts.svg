<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* SVG styles that respect theme variables */
    .bg { fill: var(--svg-bg, #f8fafc); }
    .text { fill: var(--svg-text, #1e293b); }
    .accent { fill: var(--svg-accent, #FF6B00); }
    .accent-light { fill: rgba(255, 107, 0, 0.1); }
    .line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 2; }
    .grid-line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 1; stroke-dasharray: 4,4; }
    .connector { stroke: #FF6B00; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 14px; font-weight: 500; }
    .small-label { font-family: sans-serif; font-size: 12px; }
    .box { fill: white; stroke: #64748b; stroke-width: 2; rx: 6; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .highlight-box { fill: rgba(255, 107, 0, 0.08); stroke: #FF6B00; stroke-width: 2; rx: 6; }
    .code { font-family: monospace; font-size: 12px; fill: #475569; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .text { fill: #f8fafc; }
      .box { fill: #1e293b; stroke: #475569; }
      .code { fill: #cbd5e1; }
      .grid-line { stroke: #334155; }
    }
  </style>
  <!-- Title and brief description -->
  <div class="label" style="text-align: center; margin-bottom: 40px;">
    <tspan style="display: inline;">Dynamic API Transformations</tspan>
    <tspan style="display: inline;">Beyond Static Contracts</tspan>
  </div>

  <!-- Visual representation of the key concept -->
  <g class="highlight-box" transform="translate(100,50)">
    <rect x="0" y="0" width="200" height="160" rx="8"/>
    <path d="M10,20 L190,20" stroke="#FF6B00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <tspan class="small-label" style="text-align: center; font-size: 12px;">API0</tspan>
  </g>

  <!-- Evolution timeline -->
  <g transform="translate(200,100)">
    <rect x="0" y="0" width="400" height="160" rx="8"/>
    <path d="M10,20 L380,20" stroke="#FF6B00" stroke-width="2" marker-end="url(#arrowhead)"/>
    <tspan class="small-label">API Evolution</tspan>
  </g>

  <!-- Code examples -->
  <g transform="translate(500,50)">
    <rect x="0" y="0" width="200" height="100" rx="8"/>
    <path d="M10,20" fill="#475569">
      <tspan>static API</tspan>
    </path>
  </g>

  <g transform="translate(500,150)">
    <rect x="0" y="0" width="200" height="100" rx="8"/>
    <path d="M10,20" fill="#1e293b">
      <tspan>dynamic API</tspan>
    </path>
  </g>

  <!-- API0 logo -->
  <g transform="translate(600, 250)">
    <rect x="0" y="0" width="150" height="50" rx="5"/>
    <rect x="40" y="10" width="30" height="30" rx="3"/>
    <circle cx="80" cy="20" r="15"/>
  </g>

</svg>