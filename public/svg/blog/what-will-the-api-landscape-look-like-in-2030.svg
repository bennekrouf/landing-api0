<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* SVG styles that respect theme variables */
    .bg { fill: var(--svg-bg, #f8fafc); }
    .text { fill: var(--svg-text, #1e293b); }
    .accent { fill: var(--svg-accent, #FF6B00); }
    .accent-light { fill: rgba(255, 107, 0, 0.1); }
    .line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 2; }
    .grid-line { stroke: var(--svg-lines, #e2e8f0); stroke-width: 1; stroke-dasharray: 4,4; }
    .connector { stroke: #FF6B00; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .label { font-family: sans-serif; font-size: 14px; font-weight: 500; }
    .small-label { font-family: sans-serif; font-size: 12px; }
    .box { fill: white; stroke: #64748b; stroke-width: 2; rx: 6; filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1)); }
    .highlight-box { fill: rgba(255, 107, 0, 0.08); stroke: #FF6B00; stroke-width: 2; rx: 6; }
    .code { font-family: monospace; font-size: 12px; fill: #475569; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .text { fill: #f8fafc; }
      .box { fill: #1e293b; stroke: #475569; }
      .code { fill: #cbd5e1; }
      .grid-line { stroke: #334155; }
    }
  </style>
  <rect class="bg" x="0" y="0" width="800" height="400" />
  
  <!-- Grid lines -->
  <path class="grid-line" d="M10,20 L790,20 Q795,25 790,30 L10,30" />
  <path class="grid-line" d="M20,10 L780,10 Q785,15 780,20 L20,20" />
  
  <!-- Title -->
  <text class="label accent" x="400" y="50">What Will the API Landscape Look Like in 2030?</text>
  
  <!-- Description -->
  <text class="small-label text" x="200" y="80">
    Explore the future of API ecosystems, focusing on advanced architectural concepts.
  </text>

  <!-- API Evolution Path -->
  <path class="connector" d="M150,100 L250,100 L300,120 L350,140 L400,180 L450,160 L500,140 L550,120 L600,100 L650,80 L600,40 L550,60 L500,90 L450,110 L400,130 L350,150 L300,170 L250,200 L300,220 L350,190 L400,210 L450,180 L500,200 L550,160 L600,140 L650,100" stroke="orange" stroke-width="2"/>
  
  <!-- Traditional API Box -->
  <rect class="box" x="50" y="170" width="230" height="120"/>
  <path class="connector" d="M60,210 L115,205 L175,200 L135,185" />
  
  <!-- Intelligent Routing Box -->
  <rect class="highlight-box" x="300" y="170" width="230" height="120"/>
  <path class="connector" d="M310,210 L355,205 L395,200 L345,185" />
  
  <!-- API0 Logo -->
  <text class="small-label accent-light" x="550" y="350">API0</text>
  
  <!-- Code Example -->
  <rect class="box" x="600" y="150" width="160" height="90"/>
  <text class="code" x="620" y="175">AI-Driven Decision Making</text>
</svg>